{% load wagtailadmin_tags  %}

<div class="{{ classname }}">
    {% if help_text %}
    <span>
        <div class="help">
            {% icon name="help" classname="default" %}
            {{ help_text }}
        </div>
    </span>
    {% endif %}
    {% for child in children.values %}
        <div data-contentpath="{{ child.block.name }}">
            {{ child.render_form }}
        </div>
    {% endfor %}
</div>
