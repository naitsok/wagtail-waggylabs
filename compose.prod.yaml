name: waggylabs-prod

services:
  web:
    container_name: waggylabs-site-prod
    build:
      context: .
      dockerfile: ./compose/prod/web/Dockerfile
    image: waggylabs-site-prod
    command: ./start.sh
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    expose:
      - 8000
    env_file:
      - ./compose/prod/web/env.sh
    depends_on:
      - db

  nginx:
    container_name: waggylabs-nginx-prod
    build: ./compose/prod/nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    ports:
      - 1337:80
    depends_on:
      - web


  db:
    container_name: waggylabs-db-prod
    image: postgres:15.4-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./compose/prod/web/env.db.sh

volumes:
  postgres_data:
  static_volume:
  media_volume: