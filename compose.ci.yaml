version: "3.8"

# name: waggylabs-ci

services:
  web:
    container_name: waggylabs-site-ci
    build:
      context: .
      dockerfile: ./compose/prod/web/Dockerfile
      cache_from:
        - "${WEB_IMAGE}"
    image: "${WEB_IMAGE}"
    command: ./start.sh
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    expose:
      - 8000
    env_file: env.sh
    depends_on:
      - db

  nginx:
    container_name: waggylabs-nginx-ci
    build: 
      context: ./compose/prod/nginx
      cache_from:
        - "${NGINX_IMAGE}"
    image: "${NGINX_IMAGE}"
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    ports:
      - 80:80
    depends_on:
      - web


  db:
    container_name: waggylabs-db-ci
    build: 
      context: .
      cache_from:
        - "${POSTGRES_IMAGE}"
    image: "${POSTGRES_IMAGE}"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: env.db.sh

volumes:
  postgres_data:
  static_volume:
  media_volume: